<template>
  <div class="page-content">
    <h1 class="material-content-h1" style="margin-bottom: 10px;">Our Bookshelf</h1>
    <paper-material elevation="2" style="text-align: center;">
      <div class="search-table-outer">
        <table aurelia-table="data.bind: books; display-data.bind: $displayData" class="bookshelf">
          <thead>
            <tr>
              <th aut-sort="key: title; default: asc">Title</th>
              <th>Type</th>
              <th>Author</th>
              <th>Number of Pages</th>
              <th>Year of Publication</th>
              <th>URL</th>
              <th>ISBN</th>
              <th>Site Location</th>
              <th>Number of Copies</th>
              <th>Comments</th>
            </tr>
          </thead>
          <tbody>
            <tr repeat.for="book of $displayData">
              <td>${book.title}</td>
              <td>${book.type}</td>
              <td>${book.author}</td>
              <td>${book.numberPages}</td>
              <td>${book.dateOfPub}</td>
              <td>${book.url}</td>
              <td>${book.isbn}</td>
              <td>${book.siteLocation}</td>
              <td>${book.numberOfCopies}</td>
              <td>${book.comments}</td>
            </tr>
          </tbody>
        </table>
        <p>&nbsp;</p>
      </div>
    </paper-material>
  <div>
</template>
